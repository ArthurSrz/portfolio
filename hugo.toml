baseURL = "https://arthursrz.github.io/portfolio/"
languageCode = "en-us"
title = "Arthur Sarazin - Data Product Portfolio"
theme = "hugo-constellation"

[params]
  description = "Interactive constellation of data products and prototypes"
  author = "Arthur Sarazin"

# Required for graph.json generation
[outputs]
  home = ["HTML", "JSON"]
  section = ["HTML", "JSON"]
  page = ["HTML", "JSON"]

[outputFormats.JSON]
  mediaType = "application/json"
  isPlainText = true
  notAlternative = true

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown (for buttons, embeds)
